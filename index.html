<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <div class="calculator">
    <div class="display">123456789</div>
    <div class="buttons">
      <div class="button_row">
        <button class="button lightgray" id="AC">AC</button>
        <button class="button lightgray" id="sign">±</button>
        <button class="button lightgray" id="percent">%</button>
        <button class="button orange" id="division">÷</button>
      </div>
      <div class="button_row">
        <button class="button gray" id="seven">7</button>
        <button class="button gray" id="eight">8</button>
        <button class="button gray" id="nine">9</button>
        <button class="button orange" id="multiply">×</button>
      </div>
      <div class="button_row">
        <button class="button gray" id="four">4</button>
        <button class="button gray" id="five">5</button>
        <button class="button gray" id="six">6</button>
        <button class="button orange" id="minus">−</button>
      </div>
      <div class="button_row">
        <button class="button gray" id="one">1</button>
        <button class="button gray" id="two">2</button>
        <button class="button gray" id="three">3</button>
        <button class="button orange" id="plus">+</button>
      </div>
      <div class="button_row">
        <button class="button gray" id="zero">0</button>
        <button class="button gray" id="period">,</button>
        <button class="button orange" id="result">=</button>
      </div>
    </div>
  </div>
</body>
</html>
